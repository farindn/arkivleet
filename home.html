<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/256/8847/8847087.png"
      type="image/png"
    />
    <title>Connected Car | Home</title>
    <link rel="stylesheet" href="home-style.css" />
  </head>
  <body>
    <header>
      <h1>Connected Car</h1>
      <p class="powered-by">Powered by MyGeotab API</p>
    </header>
    <main>
      <section class="dashboard">
        <div class="widget">
          <h2>Total Vehicles</h2>
          <h3 id="totalVehicles">0</h3>
        </div>
        <div class="widget">
          <h2>Online Vehicles</h2>
          <h3 id="onlineVehicles">0</h3>
        </div>
        <div class="widget">
          <h2>Offline Vehicles</h2>
          <h3 id="offlineVehicles">0</h3>
        </div>
      </section>
      <section>
        <h2>Online Vehicle List</h2>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Vehicle Name</th>
                <th>Serial Number</th>
                <th>Device ID</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="pagination-controls" style="margin-top: 20px"></div>
      </section>
    </main>
    <footer>
      <p>üôãüèª Farin D Nugraha &nbsp | &nbsp ‚úâÔ∏è farindn@gmail.com</p>
    </footer>
    <!-- Modal Structure -->
    <div id="statusModal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <h2>Device Status Information</h2>
        <pre id="statusInfoContent"></pre>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
