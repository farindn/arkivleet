<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connected Car â€“ Dashboard</title>

  <link rel="stylesheet" href="styles.css" />

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1048/1048313.png" type="image/png" />

  <style>
    body > main.hidden { display: none; }
  </style>
</head>
<body>
  <div class="loader-overlay hidden" id="loader-overlay">
    <div class="loader"></div>
    <div class="loader-text">Loading dashboard...</div>
  </div>

  <div class="toast hidden" id="toast"></div>

  <header class="navbar">
    <div class="user-area" id="userArea">
      <span class="material-symbols-rounded user-icon">account_circle</span>
      <div class="user-info">
        <span id="user-email"></span>
        <span id="user-db"></span>
        <span id="user-timezone" style="font-size: 0.75rem; opacity: 0.8;"></span> </div>
      <span class="material-symbols-rounded dropdown-icon">expand_more</span>
      <div class="dropdown-menu hidden" id="dropdownMenu">
        <button id="logoutBtn">Log Out</button>
      </div>
    </div>
  </header>

  <main class="dashboard hidden" id="dashboardContent">
    <h1 class="section-title">Dashboard</h1>

    <section class="dashboard-cards">
      <div class="card">
        <span class="material-symbols-rounded">directions_car</span>
        <div>
          <p>Total Vehicles</p>
          <strong class="stat-number" id="card-total">0</strong>
        </div>
      </div>
      <div class="card">
        <span class="material-symbols-rounded">wifi</span>
        <div>
          <p>Communication</p>
          <strong class="stat-number" id="card-comm">0</strong>
        </div>
      </div>
      <div class="card">
        <span class="material-symbols-rounded">local_shipping</span>
        <div>
          <p>Driving</p>
          <strong class="stat-number" id="card-driving">0</strong>
        </div>
      </div>
      <div class="card">
        <span class="material-symbols-rounded">bar_chart_4_bars</span>
        <div>
          <p>Less Utilized Vehicles Today</p>
          <strong class="stat-number" id="card-less-utilized">0</strong>
        </div>
      </div>
    </section>

    <section class="dashboard-table">
      <h2 class="section-title">Vehicle List</h2>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search..." />
        <span class="material-symbols-rounded search-icon">search</span>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th class="sortable" data-column="name">Name <span class="sort-icon"></span></th>
              <th class="sortable" data-column="vehicleIdentificationNumber">VIN <span class="sort-icon"></span></th>
              <th class="sortable" data-column="serialNumber">Serial <span class="sort-icon"></span></th>
              <th>Driving</th>
              <th>Distance Today (km)</th>
            </tr>
          </thead>
          <tbody id="vehicle-table-body"></tbody>
        </table>
      </div>

      <div class="pagination">
        <button id="prevPage" disabled>Previous</button>
        <button id="nextPage">Next</button>
      </div>
    </section>
  </main>

  <script src="utils.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
