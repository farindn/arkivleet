<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arkivleet â€“ Log in</title>

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1048/1048313.png"
      type="image/png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="login-page">
      <div class="login-box">
        <h1 class="app-title">Arkivleet</h1>
        <p class="subtitle">Powered by MyGeotab API</p>

        <form class="login-form">
          <div class="input-group">
            <label for="username">Username</label>
            <div class="input-field">
              <span class="material-symbols-rounded icon">person</span>
              <input
                id="username"
                type="text"
                placeholder="Enter your username"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <label for="database">Database</label>
            <div class="input-field">
              <span class="material-symbols-rounded icon">storage</span>
              <input
                id="database"
                type="text"
                placeholder="Enter your database"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <div class="input-field">
              <span class="material-symbols-rounded icon">lock</span>
              <input
                id="password"
                type="password"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn-primary">Log in</button>
          <button type="button" class="btn-secondary">Register</button>
        </form>
      </div>

      <div id="toast" class="toast hidden"></div>

      <div id="loader-overlay" class="loader-overlay hidden">
        <div class="loader"></div>
        <p class="loader-text">Logging in...</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
